<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensehat Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/682f39bda5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/start.css">
</head>

<body>
    <!--header-->
    <header>
        <div class="clearfix wrapper">
            <div id="logo">
                <h1><a href="#"><i class="fas fa-wifi"></i> Internet Of Things.</a></h1>
            </div>
            <nav id="mainmenu">
                <ul>
                    <li id="active"><a href="index.html">Color Picker</a></li>
                    <li><a href="media.html">Media Content</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!--main-->
    <main class="">
        <div class="clearfix wrapper">
            <h2>Color Picker</h2>
            <form>
                <div class="form-group">
                    <label for="color">Kleur</label>
                    <input type="text" class="form-control jscolor" id="colorPicker" value="#000">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-inputs" id="toggleMatrix">
                    <label class="form-check-label" for="toggleMatrix">Matrix on/off</label>
                </div>
                <button type="submit" class="btn btn-primary" id="btnChange">Submit</button>
            </form>
        </div>

    </main>



    <!-- scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.0.4/jscolor.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-firestore.js"></script>
    <script src="./config/firebase.js"></script>
    <script src="./scripts/app.js"></script>

</body>

</html>
